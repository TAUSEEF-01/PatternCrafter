version: "3.8"

services:
  # MongoDB service
  mongodb:
    image: mongo:5.0
    container_name: patterncrafter_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: patterncrafter
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - patterncrafter_network

  # FastAPI backend service
  backend:
    build: .
    container_name: patterncrafter_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/patterncrafter?authSource=admin
      DATABASE_NAME: patterncrafter
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - patterncrafter_network
    volumes:
      - .:/app
    command:
      ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  mongodb_data:

networks:
  patterncrafter_network:
    driver: bridge
